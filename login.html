<!DOCTYPE html5>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Login</title>
</head>

<body>
    <div class="login">
        <form class="row g-3">
            <h4>Formulario de Ingreso</h4>
            <div class="col-md-12">
                <label for="email" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="xxxxxx@xxxx.xxx" required>
            </div>
            <div class="col-md-12">
                <label for="password" class="form-label">Clave</label>
                <input type="password" class="form-control" id="clave" placeholder="Clave" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}">
            </div>
            
            <div class="col-11">
                <div>
                    <label>
                        Registrarse <a href="registro.html">aquí</a>
                    </label>
                </div>
                <div>
                    <label>
                        <a href="#">Olvidé mi contraseña</a>
                    </label>
                </div>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-primary">Cancelar</button>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
