<!DOCTYPE html5>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styleRegistro.css">
    <title>Registro</title>
</head>

<body>
    <div class="registro">
        <form class="row g-3">
            <h4>Formulario Registro</h4>
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" autofocus required
                    pattern="[A-Za-zÑñ ]{3,30}">
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" required
                    pattern="[A-Za-zÑñ ]{3,30}">
            </div>
            <div class="col-md-3">
                <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                <select class="form-select" id="tipoDocumento" required>
                    <option selected>Seleccione</option>
                    <option value="1">Tarjeta de Identidad</option>
                    <option value="2">Cédula de Ciudadanía</option>
                    <option value="3">Cédula de Extranjería</option>
                    <option value="4">Pasaporte</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="documento" class="form-label">Número de documento</label>
                <input type="text" class="form-control" id="documento" placeholder="123456789" required
                    pattern="[0-9]{10}">
            </div>
            <div class="col-md-3">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="col-md-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="sexo" required>
                    <option selected>Seleccione</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                    <option value="3">No indica</option>
                </select>
            </div>
            <div class="col-9">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Cll 00 00 00" required
                    pattern="[A-Za-zÑñ0-9 ]{10,40}">
            </div>
            <div class="col-md-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" placeholder="1234567890" required
                    pattern="[0-9]{7,}">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="xxxxxx@xxxx.xxx" required>
            </div>
            <div class="col-md-3">
                <label for="clave" class="form-label">Clave</label>
                <input type="password" class="form-control" id="clave" placeholder="Clave" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}">
            </div>
            <div class="col-md-3">
                <label for="confirmar" class="form-label">Confirmar clave</label>
                <input type="password" class="form-control" id="confirmar" placeholder="Confirmar clave" required
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}">
            </div>
            <div class="col-11">
                <div class="">
                    <label class="form-check-label" for="aceptoTerminos">
                        Si ya se encuentra registrado, ingrese <a href="login.html">aquí</a>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="aceptoTerminos" required>
                    <label class="form-check-label" for="aceptoTerminos">
                        Acepto <a href="#">Términos y Condiciones</a>
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
